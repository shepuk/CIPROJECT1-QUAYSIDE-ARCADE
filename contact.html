<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quayside Arcade - Eat, Drink, Play!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2aeb1cf864.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
</head>

<body>

    <!--NAVBAR-->
    <header>
        <!--NAVBAR LAYOUT DESIGNED USING BOOTSTRAP DOCUMENTATION @ https://getbootstrap.com/docs/5.0/components/navbar/-->
        <nav class="navbar py-2 navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">Quayside Arcade <img style="height: 30px; width: 30px;"
                        src="/assets/images/dpad-logo-light.png" alt="Controller Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="explore.html">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="color-divider"></div>

    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center contact-heading">
                <div class="col">
                    <h2>Get In Touch</h2>
                    <div class="divider"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="floatingInput" placeholder="First Name"
                                required>
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="floatingInput" placeholder="Last Name"
                                required>
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="floatingInput" placeholder="Team Name">
                            <label for="floatingInput">Team Name (Optional)</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                required>
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-auto">
                    <div class="col">
                        <p>Select contact type</p>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contacttype" id="generalenquiry" checked>
                            <label class="form-check-label" for="generalenquiry">
                                General Enquiry
                            </label>
                        </div>
                    </div>
                    <div class="col">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contacttype" id="eventbooking">
                            <label class="form-check-label" for="eventbooking">
                                Event Booking
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Comment Box" id="commentbox"
                            style="height: 200px" required></textarea>
                        <label for="commentbox">Type comments here</label>
                    </div>
                </div>

                <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-dark mb-3">Submit</button>
                  </div>
                </div>

            </form>

        </div>

        <div class="container">
            <div class="row justify-content-center contact-heading">
                <div class="col">
                    <h2>Find Us</h2>
                    <div class="divider"></div>
                </div>
            </div>
        </div>

        <h2 class="text-center address-text">Quayside Arcade, 9999 Quayside, Newcastle upon Tyne, NE1 3DX</h2>

        <div class="container">
            <div class="row m-3">
                <div class="col">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2032.8474162360078!2d-1.6053890148201662!3d54.96843878053684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1638896204273!5m2!1sen!2suk"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

    </section>

    <!--FOOTER-->
    <foooter>
        <div class="d-flex justify-content-center social-links footer">
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </foooter>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
